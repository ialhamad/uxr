query {
   item {
    published:date(type:EPUB, format:"d MMM YYYY")
    accepted:date(type:ACCEPTED, format:"d MMM YYYY")
    firstLook:date(type:EPUB,subtype:FULLTEXT_JA, format:"d MMM YYYY")
    group {
      ...on Issue {
        isJustAccepted
        isAheadOfPrint
        issueDate:date(type:EPUB,format:"d MMM YYYY")
      }
    }
  }
}