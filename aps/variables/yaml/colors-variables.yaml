    site-light-tint:
      value: "{!APSLIGHTGREEN}"
    site-page-background:
      value: "{!APSPAGEBACKGROUND}"
    site-page-tint:
      value: "{!APSPAGETINT}"
    site-light-border:
      value: "{!APSLIGHTBORDER}"
    site-dark-border:
      value: "{!APSDARKBORDER}"
    site-faint-rule:
      value: "{!APSFAINTRULE}"
    site-dark-text:
      value: "{!APSDARKTEXT}"
    site-medium-text:
      value: "{!APSMEDIUMTEXT}"
    site-color-title:
      value: "{!APSPAGETITLE}"
    site-grey-logo:
      value: "{!APSGREYLOGO}"
    site-box-shadow-color:
      value: "{!APSBOXSHADOW}"
    site-search-button:
      value: "{!APSORANGE}"
    creative-title-color:
      value: "{!APSCREATIVEWORK}"
    twitter-brand:
