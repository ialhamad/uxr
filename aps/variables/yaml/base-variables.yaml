# global: shared properties between all variables unless it has been overriden
# type: type of variables
# cssProperties css properties that might  use those variables
# jsGroupe: Js object groupe name
# value: the value of the variable
# extension: extra text to be added at the end of the variable value ( will be added only in SCSS transformed values )
# comment: commemnt line to be added above the variable
# jsExport: detremin if the variable must be exposed /transformed to js object
# suffix: comment to be added at the end of the line in SCSS transformed file
---
# font
  global:
    type: "size"
    category: "sizing"
    cssProperties:
    - 'font*'
  jsGroupe: "base"
  strip: "false"
  props:
    default-font-family:
      value: "'Open Sans', sans-serif"
    secondary-font-family:
      value: "'Roboto', sans-serif"
    default-font-size:
      value: "1rem"
      suffix: "16px"
    h1-font-size:
      value: "1.625rem"
      suffix: "26px"
    h2-font-size:
      value: "1.375rem"
      suffix: "22px"
    h3-font-size:
      value: "1.25rem"
      suffix: "20px"
    h4-font-size:
      value: "1.125rem"
      suffix: "18px"
    h5-font-size:
      value: "1rem"
      suffix: "16px"
    h6-font-size:
      value: "0.875rem"
      suffix: "14px"
    icon-font-size:
      value: "1.125rem"
      suffix: "18px"
    small-font-size:
      value: "0.75rem"
      suffix: "12px"
    gutter-size:
      value: "30px"
    gutter-extra-size:
      value: "60px"
    content-top-padding:
      value: "121px"